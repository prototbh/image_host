<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Video Viewer</h1>
    <div id="videoContainer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        if (videoUrl) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `<iframe src="${decodeURIComponent(videoUrl)}" allowfullscreen></iframe>`;
        } else {
            document.body.innerHTML += '<p>No video URL provided.</p>';
        }
    </script>
</body>
</html>
