<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Website Title</title>
    <meta property="og:title" content="Your Website Title" />
    <meta property="og:description" content="This video is hosted on my website." />
    <meta property="og:url" content="https://prototbh.github.io/image_host/" />
    <meta property="og:video" content="" id="og-video" /> <!-- This will be updated dynamically -->

    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fade 4s infinite alternate;
        }
        @keyframes fade {
            0% {
                background-color: red;
            }
            100% {
                background-color: black;
            }
        }
        .video-container {
            position: relative;
            z-index: 1; /* Ensures video is above the background */
        }
        iframe {
            width: 560px;
            height: 315px;
            border: none;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="video-container">
        <iframe id="video-iframe" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoUrl = getQueryParam('v');
        const iframe = document.getElementById('video-iframe');
        const ogVideo = document.getElementById('og-video');

        if (videoUrl) {
            // Set the iframe src to the video URL
            iframe.src = videoUrl;
            iframe.style.display = 'block'; // Show the iframe

            // Update Open Graph video meta tag
            ogVideo.setAttribute('content', videoUrl);
        }
    </script>
</body>
</html>
