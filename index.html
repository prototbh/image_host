    <title>Video Embed</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff007f, #00aaff);
            animation: fade 5s infinite;
            overflow: hidden;
        }

        video {
            border: 8px solid white;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
        }

        @keyframes fade {
            0% {
                background: radial-gradient(circle, #ff007f, #00aaff);
            }
            50% {
                background: radial-gradient(circle, #00aaff, #ff007f);
            }
            100% {
                background: radial-gradient(circle, #ff007f, #00aaff);
            }
        }
    </style>
</head>
