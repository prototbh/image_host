<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamic Video Embed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fade 4s infinite alternate;
        }
        @keyframes fade {
            0% {
                background-color: red;
            }
            100% {
                background-color: black;
            }
        }
        .video-container {
            position: relative;
            z-index: 1; /* Ensures video is above the background */
        }
        iframe {
            width: 560px;
            height: 315px;
            border: none;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="video-container">
        <iframe id="video-iframe" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoUrl = getQueryParam('v');
        const iframe = document.getElementById('video-iframe');

        if (videoUrl) {
            // Set the iframe src to the video URL
            iframe.src = videoUrl;
            iframe.style.display = 'block'; // Show the iframe

            // Dynamically create Open Graph meta tags
            const ogTitle = document.createElement('meta');
            ogTitle.setAttribute('property', 'og:title');
            ogTitle.setAttribute('content', 'Video Embed');
            document.head.appendChild(ogTitle);

            const ogDescription = document.createElement('meta');
            ogDescription.setAttribute('property', 'og:description');
            ogDescription.setAttribute('content', 'Watch this video on our site!');
            document.head.appendChild(ogDescription);

            const ogVideo = document.createElement('meta');
            ogVideo.setAttribute('property', 'og:video');
            ogVideo.setAttribute('content', videoUrl);
            document.head.appendChild(ogVideo);

            // Optionally, set an og:image from a video thumbnail if available
            const ogImage = document.createElement('meta');
            ogImage.setAttribute('property', 'og:image');
            ogImage.setAttribute('content', 'URL_to_thumbnail_image'); // Change this to a valid thumbnail URL
            document.head.appendChild(ogImage);
        }
    </script>
</body>
</html>
