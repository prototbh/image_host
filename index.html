<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discord Video Embedder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://prototbh.github.io/image_host/" />
  <meta property="og:image" content="/heart.png" />
  <meta property="og:description" content="Simple tool to embed videos directly into Discord." />
  <meta property="og:title" content="Discord Video Embedder" />

  <style>
    body {
      min-height: 100vh;
      font-family: sans-serif;
      background: black;
      color: white;
      padding: 20px;
    }
    input[type="text"], input[type="submit"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Embed Video for Discord</h1>
  <form id="videoForm">
    <label for="videoLink">Link to video file you want to play in Discord:</label>
    <input id="videoLink" type="text" name="video" placeholder="Enter your video link" required>

    <input type="submit" value="Generate Link">
  </form>

  <div id="result" style="display:none;">
    <h2>Your Discord Link:</h2>
    <pre id="discordLink"></pre>
    <video id="previewVideo" controls></video>
  </div>

  <script>
    const form = document.getElementById('videoForm');
    const discordLinkElement = document.getElementById('discordLink');
    const resultDiv = document.getElementById('result');
    const previewVideo = document.getElementById('previewVideo');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const videoUrl = document.getElementById('videoLink').value;

      // Update the Discord link
      const discordLink = `https://prototbh.github.io/image_host/?v=${encodeURIComponent(videoUrl)}`;
      discordLinkElement.innerText = discordLink;

      // Update the video preview
      previewVideo.src = videoUrl;
      previewVideo.load();
      previewVideo.play();

      // Show the result
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
