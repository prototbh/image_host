<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Black and Red Motion Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fade 4s infinite alternate;
            z-index: 1;
        }
        @keyframes fade {
            0% {
                background-color: red;
            }
            100% {
                background-color: black;
            }
        }
        iframe {
            position: relative;
            z-index: 2;
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('v');

        // If a video URL is provided, create an iframe to display it
        if (videoUrl) {
            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            document.body.appendChild(iframe);
        }

        // Set up the metadata for Discord embed
        if (videoUrl) {
            const meta = document.createElement('meta');
            meta.setAttribute('property', 'og:url');
            meta.content = videoUrl;
            document.head.appendChild(meta);
        }
    </script>
</body>
</html>
