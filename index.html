<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Force Discord to embed any MP4 or MOV video.">
    <title>Discord Video Embed Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #7289da;
            border: none;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
        a {
            color: #7289da;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Discord Video Embed Tool</h1>
    <form id="videoForm">
        <input type="text" id="videoUrl" placeholder="Enter direct MP4 or MOV video URL" required>
        <input type="submit" value="Generate Embed Link">
    </form>
    <div id="result">
        <h2>Share this link to embed the video:</h2>
        <a id="embedLink" href="#" target="_blank"></a>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('videoUrl').value;
            const embedLink = document.getElementById('embedLink');
            const result = document.getElementById('result');
            
            if (url.endsWith('.mp4') || url.endsWith('.mov')) {
                const encodedUrl = encodeURIComponent(url);
                embedLink.href = `https://your-username.github.io/your-repo-name/viewer.html?video=${encodedUrl}`;
                embedLink.textContent = embedLink.href;
                result.style.display = 'block';
            } else {
                alert('Please enter a valid MP4 or MOV video URL.');
                result.style.display = 'none';
            }
        });
    </script>
</body>
</html>
